<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4e1ef735b.js" crossorigin="anonymous"></script>
    <title>LeNabi - login</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="img/logo.svg" alt="logo">
            <h1>LeNabi</h1>
        </div>
        <div id="favoritos" onclick="toggleFavoritos()">
            <div class="imagem">
                <i class="fa-regular fa-heart" style="color: #522318;"></i>
            </div>
            <span id="cont-favoritos">0</span>
        </div>
        <div class="login">
            <a href="#">Fazer Login</a>
        </div>
    </header>

    <div class="login">
        <img src="templaete.png" alt="">
        <div class="form">

            <h1>Seja <span>bem-vindo(a)</span></h1>
            <form class="login-form">
                <input type="text" placeholder="Usuário">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
                <p>ou</p>
                <p class="mensagem">Não tem uma conta? <a href="index2.html">Crie agora!</a></p>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
